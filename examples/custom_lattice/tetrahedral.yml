# 四面体構造
# 4つの球で構成される正四面体

job:
  name: "Tetrahedral Structure"
  description: "Simple tetrahedral unit with 4 spheres and 6 beams"
  scale:
    length: 1e-3  # 1 mm
    force: 1e-3   # 1 mN
  parametric:
    default:
      sphere.radius: 0.2
      beam.thickness: 0.1
    # パラメトリックスタディ: 球の半径を変化させる
    sweep1:
      parameter: "sphere.radius"
      values: [0.15, 0.2, 0.25, 0.3]

geometry:
  lattice_vector:
    - [3.0, 0.0, 0.0]
    - [0.0, 3.0, 0.0]
    - [0.0, 0.0, 3.0]

  sphere:
    # 正四面体の4つの頂点
    - id: 1
      radius: 0.2
      position: [0.0, 0.0, 0.0]
    - id: 2
      radius: 0.2
      position: [2.0, 0.0, 0.0]
    - id: 3
      radius: 0.2
      position: [1.0, 1.732, 0.0]  # sqrt(3) ≈ 1.732
    - id: 4
      radius: 0.2
      position: [1.0, 0.577, 1.633]  # 四面体の高さ

  beam:
    # 底面の3本
    - id: 1
      endpoints: [1, 2]
      thickness: 0.1
    - id: 2
      endpoints: [1, 3]
      thickness: 0.1
    - id: 3
      endpoints: [2, 3]
      thickness: 0.1
    # 頂点へ伸びる3本
    - id: 4
      endpoints: [1, 4]
      thickness: 0.1
    - id: 5
      endpoints: [2, 4]
      thickness: 0.1
    - id: 6
      endpoints: [3, 4]
      thickness: 0.1

mesh:
  size: 5
  type: "FreeTri"

materials:
  material_1:
    name: "mat1"
    youngs_modulus: 200e9  # 200 GPa
    poissons_ratio: 0.3
    density: 960  # kg/m^3

study:
  parametic_sweep:
    strain:
      delta: 0.01
      range: [0.0, 0.05]
  boundary_conditions:
    fixed: true
    copyface: true
