# パラメトリックスタディの例
# 2つのパラメータ（球の半径とビームの太さ）を変化させる

job:
  name: "Parametric Study Example"
  description: "Demonstration of parametric sweep with multiple parameters"
  scale:
    length: 1e-3  # 1 mm
    force: 1e-3   # 1 mN
  parametric:
    default:
      sphere.radius: 0.2
      beam.thickness: 0.1
    # 球の半径を3つの値でスイープ
    sweep1:
      parameter: "sphere.radius"
      values: [0.15, 0.2, 0.25]
    # ビームの太さを2つの値でスイープ
    sweep2:
      parameter: "beam.thickness"
      values: [0.08, 0.12]
    # → 合計 3 × 2 = 6個のジョブが生成されます

geometry:
  lattice_vector:
    - [2.0, 0.0, 0.0]
    - [0.0, 2.0, 0.0]
    - [0.0, 0.0, 2.0]

  sphere:
    - id: 1
      radius: 0.2
      position: [0.0, 0.0, 0.0]
    - id: 2
      radius: 0.2
      position: [1.0, 0.0, 0.0]
    - id: 3
      radius: 0.2
      position: [0.0, 1.0, 0.0]
    - id: 4
      radius: 0.2
      position: [0.0, 0.0, 1.0]

  beam:
    - id: 1
      endpoints: [1, 2]
      thickness: 0.1
    - id: 2
      endpoints: [1, 3]
      thickness: 0.1
    - id: 3
      endpoints: [1, 4]
      thickness: 0.1

mesh:
  size: 5
  type: "FreeTri"

materials:
  material_1:
    name: "mat1"
    youngs_modulus: 200e9  # 200 GPa
    poissons_ratio: 0.3
    density: 960  # kg/m^3

study:
  parametic_sweep:
    strain:
      delta: 0.01
      range: [0.0, 0.05]
  boundary_conditions:
    fixed: true
    copyface: true
