job:
  name: "Simple Cubic Lattice"
  description: "8 spheres and 12 beams forming a cubic unit cell"
  unit_cell_size: [10.0, 10.0, 10.0]  # mm単位 [Lx, Ly, Lz]

  parametric:
    default:
      sphere.radius: 1.5       # 全球のデフォルト半径 (mm)
      beam.thickness: 1.0      # 全梁のデフォルト半径 (mm)

    sweeps:
      # 全球の半径を一括変更
      - parameter: "sphere.radius"
        values: [1.5, 1.75, 2.0]

      # 全梁の半径を一括変更
      - parameter: "beam.thickness"
        values: [1.0, 1.5]

geometry:
  lattice_constant: 10.0  # mm (基準長さ)

  spheres:
    - id: 1
      position: [0.0, 0.0, 0.0]   # mm（絶対座標）
      ratio: 1.0
    - id: 2
      position: [0.0, 0.0, 10.0]
      ratio: 1.0
    - id: 3
      position: [0.0, 10.0, 0.0]
      ratio: 1.0
    - id: 4
      position: [0.0, 10.0, 10.0]
      ratio: 1.0
    - id: 5
      position: [10.0, 0.0, 0.0]
      ratio: 1.0
    - id: 6
      position: [10.0, 0.0, 10.0]
      ratio: 1.0
    - id: 7
      position: [10.0, 10.0, 0.0]
      ratio: 1.0
    - id: 8
      position: [10.0, 10.0, 10.0]
      ratio: 1.0

  beams:
    # 底面（Z=0）
    - {id: 1, endpoints: [1, 3], ratio: 1.0}
    - {id: 2, endpoints: [1, 5], ratio: 1.0}
    - {id: 3, endpoints: [3, 7], ratio: 1.0}
    - {id: 4, endpoints: [5, 7], ratio: 1.0}
    # 上面（Z=10）
    - {id: 5, endpoints: [2, 4], ratio: 1.0}
    - {id: 6, endpoints: [2, 6], ratio: 1.0}
    - {id: 7, endpoints: [4, 8], ratio: 1.0}
    - {id: 8, endpoints: [6, 8], ratio: 1.0}
    # 垂直エッジ
    - {id: 9, endpoints: [1, 2], ratio: 1.0}
    - {id: 10, endpoints: [3, 4], ratio: 1.0}
    - {id: 11, endpoints: [5, 6], ratio: 1.0}
    - {id: 12, endpoints: [7, 8], ratio: 1.0}

materials:
  mat1:
    name: "Polymer"
    youngs_modulus: 10e6    # Pa (10 MPa)
    poissons_ratio: 0.0     # 無次元
    density: 950            # kg/m³

mesh:
  size: 5                   # autoMeshSize(5)
  type: "FreeTri"           # 現状未使用（将来拡張用）

study:
  strain:
    delta: 0.01                        # 最大歪み（1%）
    steps: "0, 0.25, 0.5, 0.75, 1"    # 変位ステップ
  boundary_conditions:
    fixed: true      # 原点固定
    copyface: true   # 周期境界条件
